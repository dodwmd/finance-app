name: Laravel Dusk Tests

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  dusk-tests:
    runs-on: ubuntu-latest
    
    services:
      # If your application uses MySQL
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: finance_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@2.33.0
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, pdo, pdo_mysql
        tools: composer:v2
    
    - name: Copy .env
      run: cp .env.example .env
    
    - name: Install Composer Dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    
    - name: Generate key
      run: php artisan key:generate
    
    - name: Generate dusk key
      run: php artisan key:generate --env=dusk
    
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database_dusk.sqlite
    
    - name: Run Migrations
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database_dusk.sqlite
      run: php artisan migrate --env=dusk
    
    - name: Upgrade Chrome Driver
      run: php artisan dusk:chrome-driver --detect
    
    - name: Start Chrome Driver
      run: ./vendor/laravel/dusk/bin/chromedriver-linux &
    
    - name: Run Laravel Server
      run: php artisan serve --no-reload &
      env:
        APP_ENV: dusk
        APP_URL: "http://127.0.0.1:8000"
    
    - name: Run Dusk Tests
      env:
        APP_ENV: dusk
        APP_URL: "http://127.0.0.1:8000"
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database_dusk.sqlite
      run: php artisan dusk
    
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: tests/Browser/screenshots
    
    - name: Upload Console Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: console-logs
        path: tests/Browser/console
